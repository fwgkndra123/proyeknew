<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Aspirasi Siswa</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="page-wrapper">

    <!-- Login Box -->
    <div class="form-box" id="loginBox">
      <h1>Login Admin</h1>
      <input type="password" id="adminPassword" placeholder="Masukkan Password" />
      <button onclick="loginAdmin()">Masuk</button>
      <p id="loginError" style="color:red;"></p>
    </div>

    <!-- Admin Dashboard -->
    <div class="list-box" id="adminBox" style="display:none;">
      <h2>Daftar Aspirasi</h2>
      <div id="adminDaftarAspirasi"></div>
      <button onclick="logoutAdmin()">Keluar</button>
    </div>

  </div>
</body>
</html>
